name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
    name: PHP ${{ matrix.php-version }}
    steps:
    - uses: actions/checkout@v4
    - name: Unset local path repositories
      run: composer config --unset repositories
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, readline
        coverage: none
    - name: Validate composer.json and composer.lock
      run: composer validate --strict
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    - name: Run PHPUnit tests
      run: ./vendor/bin/phpunit --testdox
    - name: Run Behat tests (version-aware)
      run: ./bin/run-behat-tests.sh

  lint:
    name: PHP ${{ matrix.php-version }} Code Style (PHP-CS-Fixer)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, readline
          coverage: none
          tools: php-cs-fixer
      - name: Run PHP-CS-Fixer
        run: php-cs-fixer fix --dry-run --diff --verbose --allow-risky=yes

  static-analysis:
    name: PHP ${{ matrix.php-version }} Static Analysis (PHPStan)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
    steps:
      - uses: actions/checkout@v4
      - name: Unset local path repositories
        run: composer config --unset repositories
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, readline
          coverage: none
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src
